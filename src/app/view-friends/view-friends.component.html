<app-navbar-admin></app-navbar-admin>
<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">

            <div class="container">
            <div class="row g-3">
             
                <div class="col col-12 col-sm-6 col-md-4 col-lg-4 col-xl-3 col-xxl-3" *ngFor="let i of data">

                    <div class="card" >
                        <img height="200px" src="https://img.freepik.com/premium-vector/man-avatar-profile-round-icon_24640-14044.jpg?w=2000" class="card-img-top" alt="...">
                        <div class="card-body">
                        <p class="card-text">Name:{{i.name}}</p>
                        <p class="card-title">FriendName:{{i.friendName}} </p>
                        <p class="card-text">DescribeYourFriend:{{i.DescribeYourFriend}}</p>
                        <p class="card-title">FriendNickname:{{i.friendNickName}} </p>
                       
                        
                    
                        </div>
                    </div>

                </div>
                
           

                
            </div>
            </div>

        </div>
    </div>
</div>
